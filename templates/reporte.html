
<h2 style="text-align: center;">Reporte de Ventas</h2>

<table style="width: 80%; margin: auto; border-collapse: collapse;">
    <thead>
        <tr style="background-color: #ddd;">
            <th style="padding: 10px; border: 1px solid #ccc;">Producto</th>
            <th style="padding: 10px; border: 1px solid #ccc;">Cantidad Vendida</th>
            <th style="padding: 10px; border: 1px solid #ccc;">Total Vendido ($)</th>
        </tr>
    </thead>
    <tbody>
        {% for fila in reporte %}
        <tr>
            <td style="padding: 10px; border: 1px solid #ccc;">{{ fila[0] }}</td>
            <td style="padding: 10px; border: 1px solid #ccc;">{{ fila[1] }}</td>
            <td style="padding: 10px; border: 1px solid #ccc;">{{ "%.2f"|format(fila[2]) }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<div style="text-align: center; margin-top: 20px;">
    <a href="{{ url_for('caja') }}">
        <button style="background-color: #4CAF50;">Volver a la caja</button>
    </a>
</div>



<h3 style="text-align: center; margin-top: 20px;">
    Total vendido: ${{ "%.2f"|format(suma_total) }}
</h3>
